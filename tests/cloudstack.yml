---
- hosts: localhost
  connection: local
  gather_facts: no
  tags:
    - cloudstack
  vars:
    cs_resource_prefix: "{{ resource_prefix | default('cs-') }}"
  roles:
    - { role: test_cs_iso,                  tags: [ test_cs_iso, cs_net_basic, simulator ] }
    - { role: test_cs_domain,               tags: [ test_cs_domain, cs_net_basic, simulator ] }
    - { role: test_cs_vmsnapshot,           tags: [ test_cs_vmsnapshot, cs_net_basic, simulator ] }
    - { role: test_cs_sshkeypair,           tags: [ test_cs_sshkeypair, cs_net_basic, simulator ] }
    - { role: test_cs_affinitygroup,        tags: [ test_cs_affinitygroup, cs_net_basic, simulator ] }
    - { role: test_cs_securitygroup,        tags: [ test_cs_securitygroup, cs_net_basic, simulator ] }
    - { role: test_cs_securitygroup_rule,   tags: [ test_cs_securitygroup_rule, cs_net_basic, simulator ] }
    - { role: test_cs_instancegroup,        tags: [ test_cs_instancegroup, cs_net_basic, simulator ] }
    - { role: test_cs_instance,             tags: [ test_cs_instance, cs_net_basic, simulator ] }
    - { role: test_cs_portforward,          tags: [ test_cs_portforward, cs_net_adv ] }
    - { role: test_cs_account,              tags: [ test_cs_account, cs_net_basic, simulator ] }
    - { role: test_cs_firewall,             tags: [ test_cs_firewall, cs_net_adv ] }
